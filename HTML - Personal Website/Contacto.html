<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="row justify-content-center m-4">
      <h2 class="text-center">Contacto</h2>
      <div class="col-xl-12 col-lg-12 col-xs-12">
        <form action="mailto::martino.lucas95@gmail.com" method="POST" class="">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre Completo"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="ejemplo@correo.com.uy"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Asunto"
              required
            />
          </div>
          <div class="form-group">
            <textarea
              type="text"
              class="form-control"
              placeholder=""
              required
            ></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-outline-info btn-block">ENVIAR</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
